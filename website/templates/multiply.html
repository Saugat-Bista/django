{% extends 'base.html' %}

{% block 'content' %}
<center>

    {% if my_answer %}
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
        {{ my_answer }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
<h1><img src="static/images/{{ num_1 }}.jpg"> * <img src="static/images/{{ num_2 }}.jpg"></h1>

<br><br>

<form action="{% url 'multiply' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="hidden" name="old_num_1" value="{{ num_1 }}">
    <input type="hidden" name="old_num_2" value="{{ num_2 }}">

    <input type="text" id="textbox" class="form-control" placeholder="Type your answer" name="answer" autocomplete="off">
  </div><br>
      <button type="submit" id="sendBtn" class="btn btn-primary" disabled>Submit</button>
  </form>
</center>
{% endblock %}
